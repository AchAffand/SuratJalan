<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#grad1)" stroke="#1e40af" stroke-width="4"/>
  
  <!-- Truck icon -->
  <g fill="white" transform="translate(48, 48)">
    <!-- Truck body -->
    <rect x="20" y="40" width="80" height="40" rx="4" fill="white"/>
    
    <!-- Truck cabin -->
    <rect x="60" y="40" width="40" height="30" rx="4" fill="white"/>
    
    <!-- Windows -->
    <rect x="65" y="45" width="30" height="20" rx="2" fill="#3b82f6"/>
    
    <!-- Wheels -->
    <circle cx="40" cy="90" r="12" fill="#1e40af"/>
    <circle cx="40" cy="90" r="8" fill="white"/>
    <circle cx="120" cy="90" r="12" fill="#1e40af"/>
    <circle cx="120" cy="90" r="8" fill="white"/>
    
    <!-- Delivery box -->
    <rect x="30" y="50" width="20" height="20" rx="2" fill="#10b981"/>
    <rect x="32" y="52" width="16" height="16" rx="1" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="96" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SJ</text>
</svg>

